<dom-module id="result-poll">
    <template>
        <style include="poll-style">
            :host {
                
            }
            #circle {
                width: 80px;
                height: 80px;
                margin: 16px;
                border-radius: 50%;
                background-color: #2196F3;
                display: flex;
                align-items: center;
                justify-content: center;
            }
    </style>

    <div class="wrap">

      <div id="circle">
          <svg enable-background="new 0 0 32 32" height="32px" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<path clip-rule="evenodd" d="M27.704,8.397c-0.394-0.391-1.034-0.391-1.428,0  L11.988,22.59l-6.282-6.193c-0.394-0.391-1.034-0.391-1.428,0c-0.394,0.391-0.394,1.024,0,1.414l6.999,6.899  c0.39,0.386,1.039,0.386,1.429,0L27.704,9.811C28.099,9.421,28.099,8.787,27.704,8.397C27.31,8.006,28.099,8.787,27.704,8.397z" fill="#fff" fill-rule="evenodd" /><g/><g/><g/><g/><g/><g/>
</svg>
      </div>
          <div>Thank you!</div>
  

    </div>

    </template>
    <script>
        Polymer({
            is: 'result-poll',
            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],
            properties:{
                animationConfig: {
                    type: Object,
                    value: function(){
                    return {
                        'entry': [
                        {
                            name: 'fade-in-animation',
                            node: this
                        },
                        {
                            name: 'hero-animation',
                            id: 'hero',
                            toPage: this
                        }
                        ]
                    }
                }
            },
            sharedElements: {
                value: function(){
                    return {
                        'hero': this.$.circle
                    }
                }
            },
            }
        });
    </script>
</dom-module>
