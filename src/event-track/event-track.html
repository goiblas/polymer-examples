<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="event-track">
  <template>
    <style>
            :host {
                display: block;
                --main-color: #5E35B1;
                height: 210px;
                width: 500px;
                position: relative;
            }
            svg {
                fill:var(--main-color);
                height: 100vh;
                width: 100%;

            }
            .wrap {
                position: relative;
            }
            .drag {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin: -6px 0 0 -6px;

                box-sizing: border-box;
                background-color: var(--main-color);
                text-indent: -9999em;
                cursor: crosshair;
                border: 2px solid #fff;
                position:absolute;
            }
            .drag.dragging {
                background-color: red;
            }
    </style>
<div class="wrap">
    
    <template is="dom-repeat" items="{{points}}">
        <div class="drag" style="top:[[item.y]]px; left: [[item.x]]px;" on-track="handleTrack">[[index]]</div>
    </template>

     <svg height="210" width="500">
        <polygon id="svg" points$="{{pointsString}}"></polygon>
    </svg>

 </div>



  </template>

  <script>
    Polymer({

      is: 'event-track',
       properties: {
                points: {
                   type: Array,
                   value: function(){
                       return [
                           {x: 97, y: 0},
                           {x: 127.4, y: 60.9},
                           {x: 194.6, y: 70.7},
                           {x: 145.9, y: 118.1},
                           {x: 157.4, y: 185.1},
                           {x: 97.3, y: 153.5},
                           {x: 37.2, y: 185.1},
                           {x: 48.6, y: 118.1},
                           {x: 0, y: 70.7},
                           {x: 67.2, y: 60.9}
                       ]
                   }
                },
                pointsString: String
            },
              ready: function(){
                this.actualizarPuntos(this.points);
            },
            actualizarPuntos: function(p){
                var cadena = "";
                p.forEach(function(el){
                    cadena += el.x + "," + el.y + " ";
                });
                this.pointsString = cadena;
            },
      handleTrack: function(e) {

       var onTrack = e.detail.state == 'track';

       this.toggleClass("dragging", onTrack, e.target);

        if (onTrack) {
                var px = e.detail.x;
                var py = e.detail.y;
        
              e.target.style.top = py - posicion.y + "px";
              e.target.style.left = px - posicion.x + "px";

               var num = parseInt(e.target.textContent);
               var newValue = {x: px - posicion.x, y: py - posicion.y};
               this.set('points.' + num , newValue);
               this.actualizarPuntos(this.points);
              
        }
      },
      framed: function(node) {
        var local = node.getBoundingClientRect();
        return {x: this.x - local.left, y: this.y - local.top};
    }

    });
  </script>
</dom-module>
